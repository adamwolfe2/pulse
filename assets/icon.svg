<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ghostGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#ghostGradient)" opacity="0.9"/>

  <!-- Ghost body -->
  <path d="M64 20C42 20 32 38 32 56C32 74 32 100 32 100C32 100 38 94 44 100C50 106 56 100 64 100C72 100 78 106 84 100C90 94 96 100 96 100C96 100 96 74 96 56C96 38 86 20 64 20Z"
        fill="white"
        filter="url(#glow)"
        opacity="0.95"/>

  <!-- Left eye -->
  <ellipse cx="50" cy="54" rx="8" ry="10" fill="#333"/>
  <circle cx="52" cy="52" r="3" fill="white" opacity="0.8"/>

  <!-- Right eye -->
  <ellipse cx="78" cy="54" rx="8" ry="10" fill="#333"/>
  <circle cx="80" cy="52" r="3" fill="white" opacity="0.8"/>

  <!-- Smile -->
  <path d="M52 72 Q64 82 76 72" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
