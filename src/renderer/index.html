<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* Use solid dark background as fallback - transparent causes issues on some systems */
        background: #0a0a0f;
      }
      /* Loading fallback - hidden when React mounts */
      #loading-fallback {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0f;
        border-radius: 24px;
        color: rgba(255, 255, 255, 0.6);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
      }
      #loading-fallback .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-top-color: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 12px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide fallback when React content loads */
      #root:not(:empty) + #loading-fallback,
      #root:has(*) ~ #loading-fallback {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading-fallback">
      <div class="spinner"></div>
      Loading Pulse...
    </div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
